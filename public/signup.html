<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>WhereToMovie Homepage</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar has-shadow is-white">
        <!--Logo-->
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="../Assets/Logo.png" alt="Site Logo" style="max-height: 70px" class="py-3 px-2">
            </a>
            <a class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item">Search</a>
                    <a class="navbar-item">My Account</a>
                </div>
            </div>
    </nav>

    <!--Main-->
    <div class="section">
        <div class="is-size-5">Sign Up</div>

        <div class="is-size-3 pt-5 pb-3">Welcome to WhereToMovie!</div>
        <div class="pt-4">Please fill out the form below to get started:</div>
    </div>

    <form class="section" style="width: 50%">
        
        <div class="field">
            <label class="label">Email:</label>
            <div class="control">
                <input type="text" class="input" placeholder="example@example.com">
        </div>
        
        <div class="field">
            <label class="label pt-2">Unique Username:</label>
            <div class="control">
                <input type="text" class="input" placeholder="user123">
        </div>
        

        <div class="field">
            <label class="label pt-2">Password:</label>
            <div class="control">
                <input type="text" class="input" placeholder="P4ssw0Rd!">
            </div>
        </div>

        <div class="field">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the terms & conditions
                </label>
            </div>
        </div>

        <div class="mt-6 has-text-centered">
            <button class="button is-primary">Sign Up!</button>
        </div>
    </form>





</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>WhereToMovie Homepage</title>
</head>
<body>

    <!--Navbar-->
    <nav class="navbar has-shadow is-white">
        <!--Logo-->
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="../Assets/Logo.png" alt="Site Logo" style="max-height: 70px" class="py-3 px-2">
            </a>
            <a class="navbar-burger">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item">Search</a>
                    <a class="navbar-item">My Account</a>
                </div>
            </div>
    </nav>

    <!--Back Button-->
    <button class="button mx-4 my-4">Back</button>

    <!--Movie Info-->
    <div class="level mt-5">

        <p class="level-item has-text-centered is-size-3">
        <a>Add</a>
        </p>

        <div class="level-item has-text-centered">
            <div>
              <p class="title is-size-2" id="movietitle">Jurassic Park</p>
              <p class="heading is-size-4" id="avgrating">100%</p>
            </div>
        </div>

        <p class="level-item has-text-centered is-size-3">
        <a>Rate</a>
        </p>

    </div>

    <div class="section">
        <div id="moviepicture">
            <figure class="is-flex is-align-items-center is-justify-content-center image is-5by3">
                <img src="../Assets/JPpic.jpeg">
              </figure>
        </div>

        <!--Stream Info-->
        <div class="my-5 is-size-3">Available to stream on:</div>
        <div>Host API Return</div>

    </div>
